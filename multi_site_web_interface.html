<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Site RAG Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero.is-dark {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .notification.is-transparent {
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .site-card {
            transition: transform 0.2s ease;
        }
        .site-card:hover {
            transform: translateY(-2px);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .crawl-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .crawl-status.completed {
            background: #48c774;
            color: white;
        }
        .crawl-status.failed {
            background: #f14668;
            color: white;
        }
        .crawl-status.running {
            background: #3273dc;
            color: white;
        }
        .crawl-status.no_content_found {
            background: #ffdd57;
            color: #363636;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column">
                        <h1 class="title is-2">
                            <i class="fas fa-robot mr-3"></i>
                            Multi-Site RAG Manager
                        </h1>
                        <p class="subtitle is-5">
                            Crawl, index, and search multiple knowledge bases
                        </p>
                    </div>
                    <div class="column is-narrow">
                        <button class="button is-light is-outlined" onclick="toggleTheme()">
                            <span class="icon">
                                <i class="fas fa-moon"></i>
                            </span>
                            <span>Dark Mode</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-6">
        <!-- Tabs Navigation -->
        <div class="tabs is-boxed is-medium">
            <ul>
                <li class="is-active" data-tab="sites">
                    <a>
                        <span class="icon is-small"><i class="fas fa-globe"></i></span>
                        <span>Sites</span>
                    </a>
                </li>
                <li data-tab="search">
                    <a>
                        <span class="icon is-small"><i class="fas fa-search"></i></span>
                        <span>Search</span>
                    </a>
                </li>
                <li data-tab="jobs">
                    <a>
                        <span class="icon is-small"><i class="fas fa-tasks"></i></span>
                        <span>Crawl Jobs</span>
                    </a>
                </li>
                <li data-tab="stats">
                    <a>
                        <span class="icon is-small"><i class="fas fa-chart-bar"></i></span>
                        <span>Statistics</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Sites Tab -->
        <div id="sites-tab" class="tab-content">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h2 class="title is-4">Site Configurations</h2>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <button class="button is-primary" onclick="showAddSiteModal()">
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span>
                            <span>Add Site</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="sites-container" class="columns is-multiline">
                <!-- Sites will be loaded here -->
            </div>
        </div>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content is-hidden">
            <h2 class="title is-4 mb-5">Search Knowledge Base</h2>
            
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input is-large" type="text" id="search-query" placeholder="Enter your search query...">
                </div>
                <div class="control">
                    <button class="button is-primary is-large" onclick="performSearch()">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                        <span>Search</span>
                    </button>
                </div>
            </div>

            <div id="search-results" class="mt-5">
                <!-- Search results will appear here -->
            </div>
        </div>

        <!-- Crawl Jobs Tab -->
        <div id="jobs-tab" class="tab-content is-hidden">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h2 class="title is-4">Crawl Jobs</h2>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <button class="button is-success" onclick="crawlAllSites()">
                            <span class="icon">
                                <i class="fas fa-play"></i>
                            </span>
                            <span>Crawl All Sites</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="crawl-jobs-container">
                <!-- Crawl jobs will be loaded here -->
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="stats-tab" class="tab-content is-hidden">
            <h2 class="title is-4 mb-5">System Statistics</h2>
            
            <div id="stats-container" class="columns is-multiline">
                <!-- Statistics will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Site Modal -->
    <div class="modal" id="add-site-modal">
        <div class="modal-background" onclick="closeModal('add-site-modal')"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add New Site</p>
                <button class="delete" onclick="closeModal('add-site-modal')"></button>
            </header>
            <section class="modal-card-body">
                <form id="add-site-form">
                    <div class="columns">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Site Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="name" required>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Base URL</label>
                                <div class="control">
                                    <input class="input" type="url" name="base_url" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" name="description" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Start URLs (one per line)</label>
                        <div class="control">
                            <textarea class="textarea" name="start_urls" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Crawl Strategy</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="crawl_strategy">
                                            <option value="breadth_first">Breadth First</option>
                                            <option value="depth_first">Depth First</option>
                                            <option value="sitemap">Sitemap</option>
                                            <option value="url_list">URL List</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Content Type</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="content_type">
                                            <option value="general">General</option>
                                            <option value="documentation">Documentation</option>
                                            <option value="news">News</option>
                                            <option value="blog">Blog</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Limits</label>
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Max Articles</label>
                                    <div class="control">
                                        <input class="input" type="number" name="max_articles" value="1000">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Max Depth</label>
                                    <div class="control">
                                        <input class="input" type="number" name="max_depth" value="3">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Delay (seconds)</label>
                                    <div class="control">
                                        <input class="input" type="number" step="0.1" name="delay_seconds" value="1.0">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Timeout (seconds)</label>
                                    <div class="control">
                                        <input class="input" type="number" name="timeout_seconds" value="30">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" name="respect_robots_txt">
                                        Respect robots.txt
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" name="follow_redirects" checked>
                                        Follow redirects
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Content Selectors</label>
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Title Selector</label>
                                    <div class="control">
                                        <input class="input" type="text" name="title_selector" placeholder="h1, .title">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Content Selector</label>
                                    <div class="control">
                                        <input class="input" type="text" name="content_selector" placeholder="article, .content">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Allowed Patterns (regex, one per line)</label>
                                <div class="control">
                                    <textarea class="textarea" name="allowed_patterns" rows="2" placeholder="/docs/.*&#10;/help/.*"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Blocked Patterns (regex, one per line)</label>
                                <div class="control">
                                    <textarea class="textarea" name="blocked_patterns" rows="2" placeholder="/admin/.*&#10;/private/.*"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-primary" onclick="handleAddSite()">Add Site</button>
                <button class="button" onclick="closeModal('add-site-modal')">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- Edit Site Modal -->
    <div class="modal" id="edit-site-modal">
        <div class="modal-background" onclick="closeModal('edit-site-modal')"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Edit Site Configuration</p>
                <button class="delete" onclick="closeModal('edit-site-modal')"></button>
            </header>
            <section class="modal-card-body">
                <form id="edit-site-form">
                    <!-- Same form structure as add-site-form -->
                    <div class="columns">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Site Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="name" required>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Base URL</label>
                                <div class="control">
                                    <input class="input" type="url" name="base_url" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" name="description" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Start URLs (one per line)</label>
                        <div class="control">
                            <textarea class="textarea" name="start_urls" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Crawl Strategy</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="crawl_strategy">
                                            <option value="breadth_first">Breadth First</option>
                                            <option value="depth_first">Depth First</option>
                                            <option value="sitemap">Sitemap</option>
                                            <option value="url_list">URL List</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Content Type</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="content_type">
                                            <option value="general">General</option>
                                            <option value="documentation">Documentation</option>
                                            <option value="news">News</option>
                                            <option value="blog">Blog</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Limits</label>
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Max Articles</label>
                                    <div class="control">
                                        <input class="input" type="number" name="max_articles" value="1000">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Max Depth</label>
                                    <div class="control">
                                        <input class="input" type="number" name="max_depth" value="3">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Delay (seconds)</label>
                                    <div class="control">
                                        <input class="input" type="number" step="0.1" name="delay_seconds" value="1.0">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Timeout (seconds)</label>
                                    <div class="control">
                                        <input class="input" type="number" name="timeout_seconds" value="30">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" name="respect_robots_txt">
                                        Respect robots.txt
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" name="follow_redirects" checked>
                                        Follow redirects
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Content Selectors</label>
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Title Selector</label>
                                    <div class="control">
                                        <input class="input" type="text" name="title_selector" placeholder="h1, .title">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label is-small">Content Selector</label>
                                    <div class="control">
                                        <input class="input" type="text" name="content_selector" placeholder="article, .content">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Allowed Patterns (regex, one per line)</label>
                                <div class="control">
                                    <textarea class="textarea" name="allowed_patterns" rows="2" placeholder="/docs/.*&#10;/help/.*"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Blocked Patterns (regex, one per line)</label>
                                <div class="control">
                                    <textarea class="textarea" name="blocked_patterns" rows="2" placeholder="/admin/.*&#10;/private/.*"></textarea>
                                </div>
                            </div>

                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-primary" onclick="handleEditSite()">Save Changes</button>
                <button class="button" onclick="closeModal('edit-site-modal')">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal" id="loading-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box has-text-centered">
                <div class="spinner"></div>
                <p id="loading-text">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';
        let currentEditingSiteId = null;

        // Tab management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('is-hidden');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tabs li').forEach(li => {
                li.classList.remove('is-active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('is-hidden');
            
            // Add active class to selected tab button
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('is-active');
            
            // Load tab-specific content
            if (tabName === 'sites') {
                loadSites();
            } else if (tabName === 'jobs') {
                loadCrawlJobs();
            } else if (tabName === 'stats') {
                loadStatistics();
            }
        }

        // Tab click handlers
        document.querySelectorAll('.tabs li').forEach(li => {
            li.addEventListener('click', () => {
                const tabName = li.getAttribute('data-tab');
                showTab(tabName);
            });
        });

        // Modal management
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('is-active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('is-active');
        }

        function showAddSiteModal() {
            document.getElementById('add-site-form').reset();
            showModal('add-site-modal');
        }

        function showLoading(message = 'Loading...') {
            document.getElementById('loading-text').textContent = message;
            showModal('loading-modal');
        }

        function hideLoading() {
            closeModal('loading-modal');
        }

        // API calls
        async function loadSites() {
            try {
                showLoading('Loading sites...');
                const response = await fetch(`${API_BASE}/sites`);
                const data = await response.json();
                displaySites(data.sites || []);
            } catch (error) {
                console.error('Error loading sites:', error);
                showNotification('Error loading sites', 'error');
            } finally {
                hideLoading();
            }
        }

        function displaySites(sites) {
            const container = document.getElementById('sites-container');
            container.innerHTML = '';

            if (sites.length === 0) {
                container.innerHTML = `
                    <div class="column is-full">
                        <div class="notification is-info">
                            <p>No sites configured yet. Add your first site to get started!</p>
                        </div>
                    </div>
                `;
                return;
            }

            sites.forEach(site => {
                const statusClass = getStatusClass(site.last_crawl_status);
                const lastCrawled = site.last_crawled ? new Date(site.last_crawled).toLocaleString() : 'Never';
                
                const siteCard = `
                    <div class="column is-one-third">
                        <div class="card site-card">
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-left">
                                        <figure class="image is-48x48">
                                            <i class="fas fa-globe fa-2x has-text-primary"></i>
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <p class="title is-5">${site.name}</p>
                                        <p class="subtitle is-6 has-text-grey">${site.base_url}</p>
                                    </div>
                                </div>
                                
                                <div class="content">
                                    <p>${site.description || 'No description'}</p>
                                    
                                    <div class="tags has-addons">
                                        <span class="tag">Status</span>
                                        <span class="tag crawl-status ${statusClass}">${site.last_crawl_status || 'never'}</span>
                                    </div>
                                    
                                    <div class="columns is-mobile is-multiline">
                                        <div class="column is-half">
                                            <span class="has-text-weight-bold">${site.total_articles || 0}</span>
                                            <span class="is-size-7 has-text-grey">Articles</span>
                                        </div>
                                        <div class="column is-half">
                                            <span class="has-text-weight-bold">${site.total_chunks || 0}</span>
                                            <span class="is-size-7 has-text-grey">Chunks</span>
                                        </div>
                                    </div>
                                    
                                    <p class="is-size-7 has-text-grey">
                                        Last crawled: ${lastCrawled}
                                    </p>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a class="card-footer-item" onclick="crawlSite('${site.id}')">
                                    <span class="icon">
                                        <i class="fas fa-play"></i>
                                    </span>
                                    <span>Crawl</span>
                                </a>
                                <a class="card-footer-item" onclick="editSite('${site.id}')">
                                    <span class="icon">
                                        <i class="fas fa-edit"></i>
                                    </span>
                                    <span>Edit</span>
                                </a>
                                <a class="card-footer-item has-text-danger" onclick="deleteSite('${site.id}')">
                                    <span class="icon">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                    <span>Delete</span>
                                </a>
                            </footer>
                        </div>
                    </div>
                `;
                container.innerHTML += siteCard;
            });
        }

        function getStatusClass(status) {
            switch (status) {
                case 'completed': return 'completed';
                case 'failed': return 'failed';
                case 'running': return 'running';
                case 'no_content_found': return 'no_content_found';
                default: return '';
            }
        }

        async function handleAddSite() {
            const form = document.getElementById('add-site-form');
            const formData = new FormData(form);
            
            const data = {
                name: formData.get('name'),
                description: formData.get('description'),
                base_url: formData.get('base_url'),
                start_urls: formData.get('start_urls').split('\n').filter(url => url.trim()),
                crawl_strategy: formData.get('crawl_strategy'),
                content_type: formData.get('content_type'),
                limits: {
                    max_articles: parseInt(formData.get('max_articles')),
                    max_depth: parseInt(formData.get('max_depth')),
                    delay_seconds: parseFloat(formData.get('delay_seconds')),
                    timeout_seconds: parseInt(formData.get('timeout_seconds')),
                    respect_robots_txt: formData.get('respect_robots_txt') === 'on',
                    follow_redirects: formData.get('follow_redirects') === 'on'
                },
                selectors: {
                    title: formData.get('title_selector') || null,
                    content: formData.get('content_selector') || null
                },
                allowed_patterns: formData.get('allowed_patterns') ? 
                    formData.get('allowed_patterns').split('\n').filter(p => p.trim()) : [],
                blocked_patterns: formData.get('blocked_patterns') ? 
                    formData.get('blocked_patterns').split('\n').filter(p => p.trim()) : []
            };

            try {
                showLoading('Adding site...');
                const response = await fetch(`${API_BASE}/sites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showNotification('Site added successfully!', 'success');
                    closeModal('add-site-modal');
                    loadSites();
                } else {
                    const error = await response.text();
                    showNotification(`Error adding site: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Error adding site:', error);
                showNotification('Error adding site', 'error');
            } finally {
                hideLoading();
            }
        }

        async function editSite(siteId) {
            try {
                showLoading('Loading site configuration...');
                const response = await fetch(`${API_BASE}/sites/${siteId}`);
                const site = await response.json();
                
                currentEditingSiteId = siteId;
                
                // Populate form
                const form = document.getElementById('edit-site-form');
                form.name.value = site.name;
                form.description.value = site.description || '';
                form.base_url.value = site.base_url;
                form.start_urls.value = site.start_urls.join('\n');
                form.crawl_strategy.value = site.crawl_strategy;
                form.content_type.value = site.content_type;
                form.max_articles.value = site.limits.max_articles;
                form.max_depth.value = site.limits.max_depth;
                form.delay_seconds.value = site.limits.delay_seconds;
                form.timeout_seconds.value = site.limits.timeout_seconds;
                form.respect_robots_txt.checked = site.limits.respect_robots_txt;
                form.follow_redirects.checked = site.limits.follow_redirects;
                form.title_selector.value = site.selectors.title || '';
                form.content_selector.value = site.selectors.content || '';
                form.allowed_patterns.value = site.allowed_patterns.join('\n');
                form.blocked_patterns.value = site.blocked_patterns.join('\n');
                
                showModal('edit-site-modal');
            } catch (error) {
                console.error('Error loading site:', error);
                showNotification('Error loading site configuration', 'error');
            } finally {
                hideLoading();
            }
        }

        async function handleEditSite() {
            if (!currentEditingSiteId) return;
            
            const form = document.getElementById('edit-site-form');
            const formData = new FormData(form);
            
            const data = {
                name: formData.get('name'),
                description: formData.get('description'),
                base_url: formData.get('base_url'),
                start_urls: formData.get('start_urls').split('\n').filter(url => url.trim()),
                crawl_strategy: formData.get('crawl_strategy'),
                content_type: formData.get('content_type'),
                limits: {
                    max_articles: parseInt(formData.get('max_articles')),
                    max_depth: parseInt(formData.get('max_depth')),
                    delay_seconds: parseFloat(formData.get('delay_seconds')),
                    timeout_seconds: parseInt(formData.get('timeout_seconds')),
                    respect_robots_txt: formData.get('respect_robots_txt') === 'on',
                    follow_redirects: formData.get('follow_redirects') === 'on'
                },
                selectors: {
                    title: formData.get('title_selector') || null,
                    content: formData.get('content_selector') || null
                },
                allowed_patterns: formData.get('allowed_patterns') ? 
                    formData.get('allowed_patterns').split('\n').filter(p => p.trim()) : [],
                blocked_patterns: formData.get('blocked_patterns') ? 
                    formData.get('blocked_patterns').split('\n').filter(p => p.trim()) : []
            };

            try {
                showLoading('Updating site...');
                const response = await fetch(`${API_BASE}/sites/${currentEditingSiteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showNotification('Site updated successfully!', 'success');
                    closeModal('edit-site-modal');
                    loadSites();
                } else {
                    const error = await response.text();
                    showNotification(`Error updating site: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Error updating site:', error);
                showNotification('Error updating site', 'error');
            } finally {
                hideLoading();
            }
        }

        async function deleteSite(siteId) {
            if (!confirm('Are you sure you want to delete this site? This action cannot be undone.')) {
                return;
            }

            try {
                showLoading('Deleting site...');
                const response = await fetch(`${API_BASE}/sites/${siteId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('Site deleted successfully!', 'success');
                    loadSites();
                } else {
                    showNotification('Error deleting site', 'error');
                }
            } catch (error) {
                console.error('Error deleting site:', error);
                showNotification('Error deleting site', 'error');
            } finally {
                hideLoading();
            }
        }

        async function crawlSite(siteId) {
            try {
                showLoading('Starting crawl...');
                const response = await fetch(`${API_BASE}/crawl`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        site_ids: [siteId],
                        force_recrawl: true
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`Crawl started: ${result.job_id}`, 'success');
                    showTab('jobs'); // Switch to jobs tab to see progress
                } else {
                    showNotification(`Error starting crawl: ${result.detail}`, 'error');
                }
            } catch (error) {
                console.error('Error starting crawl:', error);
                showNotification('Error starting crawl', 'error');
            } finally {
                hideLoading();
            }
        }

        async function crawlAllSites() {
            try {
                showLoading('Starting crawl for all sites...');
                const response = await fetch(`${API_BASE}/crawl/all`, {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`Crawl started: ${result.job_id}`, 'success');
                    loadCrawlJobs(); // Refresh jobs list
                } else {
                    showNotification(`Error starting crawl: ${result.detail}`, 'error');
                }
            } catch (error) {
                console.error('Error starting crawl:', error);
                showNotification('Error starting crawl', 'error');
            } finally {
                hideLoading();
            }
        }

        async function loadCrawlJobs() {
            try {
                const response = await fetch(`${API_BASE}/crawl/jobs`);
                const jobs = await response.json();
                displayCrawlJobs(jobs);
            } catch (error) {
                console.error('Error loading crawl jobs:', error);
                showNotification('Error loading crawl jobs', 'error');
            }
        }

        function displayCrawlJobs(jobs) {
            const container = document.getElementById('crawl-jobs-container');
            
            if (jobs.length === 0) {
                container.innerHTML = `
                    <div class="notification is-info">
                        <p>No crawl jobs found. Start a crawl to see job history.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            jobs.forEach(job => {
                const jobCard = `
                    <div class="card mb-4">
                        <div class="card-content">
                            <div class="level">
                                <div class="level-left">
                                    <div class="level-item">
                                        <div>
                                            <p class="title is-6">${job.job_id}</p>
                                            <p class="subtitle is-7">${new Date(job.created_at).toLocaleString()}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <span class="tag crawl-status ${getStatusClass(job.status)}">${job.status}</span>
                                    </div>
                                </div>
                            </div>
                            <p class="content">
                                Sites: ${job.site_ids.length} | 
                                Progress: ${job.sites_completed}/${job.total_sites}
                            </p>
                        </div>
                    </div>
                `;
                container.innerHTML += jobCard;
            });
        }

        async function loadStatistics() {
            try {
                showLoading('Loading statistics...');
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                displayStatistics(stats);
            } catch (error) {
                console.error('Error loading statistics:', error);
                showNotification('Error loading statistics', 'error');
            } finally {
                hideLoading();
            }
        }

        function displayStatistics(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="column is-one-quarter">
                    <div class="card">
                        <div class="card-content has-text-centered">
                            <p class="title is-4 has-text-primary">${stats.total_sites}</p>
                            <p class="subtitle is-6">Total Sites</p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="card">
                        <div class="card-content has-text-centered">
                            <p class="title is-4 has-text-success">${stats.total_articles}</p>
                            <p class="subtitle is-6">Total Articles</p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="card">
                        <div class="card-content has-text-centered">
                            <p class="title is-4 has-text-info">${stats.total_chunks}</p>
                            <p class="subtitle is-6">Total Chunks</p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="card">
                        <div class="card-content has-text-centered">
                            <p class="title is-4 has-text-warning">${stats.active_sites}</p>
                            <p class="subtitle is-6">Active Sites</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function performSearch() {
            const query = document.getElementById('search-query').value.trim();
            if (!query) {
                showNotification('Please enter a search query', 'warning');
                return;
            }

            try {
                showLoading('Searching...');
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, limit: 10 })
                });

                const results = await response.json();
                displaySearchResults(results);
            } catch (error) {
                console.error('Error performing search:', error);
                showNotification('Error performing search', 'error');
            } finally {
                hideLoading();
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="notification is-info">
                        <p>No results found for your query.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<h3 class="title is-5 mb-4">Search Results</h3>';
            
            results.forEach((result, index) => {
                const resultCard = `
                    <div class="card mb-4">
                        <div class="card-content">
                            <h4 class="title is-6">
                                <a href="${result.url}" target="_blank">${result.title}</a>
                            </h4>
                            <p class="content">${result.content.substring(0, 300)}...</p>
                            <div class="tags">
                                <span class="tag is-light">Score: ${(result.score * 100).toFixed(1)}%</span>
                                <span class="tag is-light">${result.site_name}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += resultCard;
            });
        }

        // Search on Enter key
        document.getElementById('search-query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification is-${type} is-light`;
            notification.innerHTML = `
                <button class="delete"></button>
                ${message}
            `;
            
            // Position it at the top right
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '9999';
            notification.style.minWidth = '300px';
            
            document.body.appendChild(notification);
            
            // Add delete functionality
            notification.querySelector('.delete').addEventListener('click', () => {
                notification.remove();
            });
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        function toggleTheme() {
            // Bulma doesn't have built-in dark mode, but we can toggle a class
            document.documentElement.classList.toggle('has-dark-theme');
            
            const button = document.querySelector('.theme-toggle');
            const icon = button.querySelector('i');
            const text = button.querySelector('span:last-child');
            
            if (document.documentElement.classList.contains('has-dark-theme')) {
                icon.className = 'fas fa-sun';
                text.textContent = 'Light Mode';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Dark Mode';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            showTab('sites'); // Show sites tab by default
        });
    </script>
</body>
